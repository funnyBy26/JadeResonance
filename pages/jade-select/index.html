<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玉韵千年 - 玉石选择</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/jade-select.css">
    <link rel="stylesheet" href="../../css/loading.css">
</head>
<body>
    <div id="loading-container" style="display:none;">
        <img id="loading-image" src="../../assets/images/loading.png" alt="Loading..." />
    </div>

    <div class="title-container centered" id="titleContainer">
        <h1 class="main-title" id="typing-title"></h1>
    </div>

    <div class="carousel-container" id="carouselContainer" style="opacity: 0; visibility: hidden;">
        <!-- 轮播内容 -->
        <div class="carousel-content">
            <!-- 第一屏：四大名玉 -->
            <div class="carousel-item active" data-category="四大名玉">
                <h2 class="section-title">四大名玉</h2>
                <div class="jade-container">
                    <div class="jade-card" data-jade="hetian">
                        <img src="" alt="" class="jade-image default" data-jade-id="hetian">
                        <img src="" alt="" class="jade-image hover" data-jade-id="hetian">
                        <div class="jade-name"></div>
                    </div>
                    <div class="jade-card" data-jade="lantian">
                        <img src="" alt="" class="jade-image default" data-jade-id="lantian">
                        <img src="" alt="" class="jade-image hover" data-jade-id="lantian">
                        <div class="jade-name"></div>
                    </div>
                    <div class="jade-card" data-jade="dushan">
                        <img src="" alt="" class="jade-image default" data-jade-id="dushan">
                        <img src="" alt="" class="jade-image hover" data-jade-id="dushan">
                        <div class="jade-name"></div>
                    </div>
                    <div class="jade-card" data-jade="xiuyu">
                        <img src="" alt="" class="jade-image default" data-jade-id="xiuyu">
                        <img src="" alt="" class="jade-image hover" data-jade-id="xiuyu">
                        <div class="jade-name"></div>
                    </div>
                </div>
            </div>

            <!-- 第二屏：四大名石 -->
            <div class="carousel-item" data-category="四大名石">
                <h2 class="section-title">四大名石</h2>
                <div class="jade-container">
                    <div class="jade-card" data-jade="shoushan">
                        <img src="" alt="" class="jade-image default" data-jade-id="shoushan">
                        <img src="" alt="" class="jade-image hover" data-jade-id="shoushan">
                        <div class="jade-name"></div>
                    </div>
                    <div class="jade-card" data-jade="qingtian">
                        <img src="" alt="" class="jade-image default" data-jade-id="qingtian">
                        <img src="" alt="" class="jade-image hover" data-jade-id="qingtian">
                        <div class="jade-name"></div>
                    </div>
                    <div class="jade-card" data-jade="changhua">
                        <img src="" alt="" class="jade-image default" data-jade-id="changhua">
                        <img src="" alt="" class="jade-image hover" data-jade-id="changhua">
                        <div class="jade-name"></div>
                    </div>
                    <div class="jade-card" data-jade="balin">
                        <img src="" alt="" class="jade-image default" data-jade-id="balin">
                        <img src="" alt="" class="jade-image hover" data-jade-id="balin">
                        <div class="jade-name"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 轮播导航 -->
        <div class="carousel-nav">
            <button class="carousel-btn prev-btn" id="prevBtn" aria-label="上一页">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
                <span class="nav-hint" id="prevHint"></span>
            </button>
            <button class="carousel-btn next-btn" id="nextBtn" aria-label="下一页">
                <span class="nav-hint" id="nextHint"></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </div>


        <!-- 轮播指示器 -->
        <div class="carousel-indicators">
            <button class="indicator active" data-slide="0"></button>
            <button class="indicator" data-slide="1"></button>
        </div>
    </div>

    <script src="../../js/common.js"></script>
    <script src="../../js/jade-select.js"></script>
    <script src="../../js/loading.js"></script>
</body>
</html>
