<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玉石拟人化 - 选择玉石</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/jade-select.css">
</head>
<body>
    <div class="title-container">
        <h1 class="main-title" id="typing-title"></h1>
    </div>
    
    <div class="section">
        <h2 class="section-title">四大名玉</h2>
        <div class="jade-container">
            <div class="jade-card" data-jade="hetian">
                <img src="../../assets/images/jades/hetian.jpg" alt="和田玉" class="jade-image default">
                <img src="../../assets/images/characters/hetian.jpg" alt="和田玉-拟人" class="jade-image hover">
                <div class="jade-name">和田玉</div>
            </div>
            <div class="jade-card" data-jade="feicui">
                <img src="../../assets/images/jades/feicui.jpg" alt="翡翠" class="jade-image default">
                <img src="../../assets/images/characters/feicui.jpg" alt="翡翠-拟人" class="jade-image hover">
                <div class="jade-name">翡翠</div>
            </div>
            <div class="jade-card" data-jade="dushan">
                <img src="../../assets/images/jades/dushan.jpg" alt="独山玉" class="jade-image default">
                <img src="../../assets/images/characters/dushan.jpg" alt="独山玉-拟人" class="jade-image hover">
                <div class="jade-name">独山玉</div>
            </div>
            <div class="jade-card" data-jade="xiuyan">
                <img src="../../assets/images/jades/xiuyan.jpg" alt="岫玉" class="jade-image default">
                <img src="../../assets/images/characters/xiuyan.jpg" alt="岫玉-拟人" class="jade-image hover">
                <div class="jade-name">岫玉</div>
            </div>
        </div>
    </div>
    
    <div class="section">
        <h2 class="section-title">四大名石</h2>
        <div class="jade-container">
            <div class="jade-card" data-jade="lingbi">
                <img src="../../assets/images/jades/lingbi.jpg" alt="灵璧石" class="jade-image default">
                <img src="../../assets/images/characters/lingbi.jpg" alt="灵璧石-拟人" class="jade-image hover">
                <div class="jade-name">灵璧石</div>
            </div>
            <div class="jade-card" data-jade="taihu">
                <img src="../../assets/images/jades/taihu.jpg" alt="太湖石" class="jade-image default">
                <img src="../../assets/images/characters/taihu.jpg" alt="太湖石-拟人" class="jade-image hover">
                <div class="jade-name">太湖石</div>
            </div>
            <div class="jade-card" data-jade="yingshi">
                <img src="../../assets/images/jades/yingshi.jpg" alt="英石" class="jade-image default">
                <img src="../../assets/images/characters/yingshi.jpg" alt="英石-拟人" class="jade-image hover">
                <div class="jade-name">英石</div>
            </div>
            <div class="jade-card" data-jade="huanglashi">
                <img src="../../assets/images/jades/huanglashi.jpg" alt="黄蜡石" class="jade-image default">
                <img src="../../assets/images/characters/huanglashi.jpg" alt="黄蜡石-拟人" class="jade-image hover">
                <div class="jade-name">黄蜡石</div>
            </div>
        </div>
    </div>

    <script src="../../js/common.js"></script>
    <script src="../../js/jade-select.js"></script>
</body>
</html>
