<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玉韵千年 - 玉石选择</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/jade-select.css">
</head>
<body>
    <div class="title-container centered" id="titleContainer">
        <h1 class="main-title" id="typing-title"></h1>
    </div>
    
    <div class="carousel-container" id="carouselContainer" style="opacity: 0; visibility: hidden;">
        <!-- 轮播内容 -->
        <div class="carousel-content">
            <!-- 第一屏：四大名玉 -->
            <div class="carousel-item active" data-category="四大名玉">
                <h2 class="section-title">四大名玉</h2>
                <div class="jade-container">
                    <div class="jade-card" data-jade="hetian">
                        <img src="../../assets/images/jades/hetian.png" alt="和田玉" class="jade-image default">
                        <img src="../../assets/images/characters/hetian.png" alt="和田玉-拟人" class="jade-image hover">
                        <div class="jade-name">和田玉</div>
                    </div>
                    <div class="jade-card" data-jade="lantian">
                        <img src="../../assets/images/jades/lantian.png" alt="蓝田玉" class="jade-image default">
                        <img src="../../assets/images/characters/lantian.png" alt="蓝田玉-拟人" class="jade-image hover">
                        <div class="jade-name">蓝田玉</div>
                    </div>
                    <div class="jade-card" data-jade="dushan">
                        <img src="../../assets/images/jades/dushan.png" alt="独山玉" class="jade-image default">
                        <img src="../../assets/images/characters/dushan.png" alt="独山玉-拟人" class="jade-image hover">
                        <div class="jade-name">独山玉</div>
                    </div>
                    <div class="jade-card" data-jade="xiuyu">
                        <img src="../../assets/images/jades/xiuyu.png" alt="岫玉" class="jade-image default">
                        <img src="../../assets/images/characters/xiuyu.png" alt="岫玉-拟人" class="jade-image hover">
                        <div class="jade-name">岫玉</div>
                    </div>
                </div>
            </div>
            
            <!-- 第二屏：四大名石 -->
            <div class="carousel-item" data-category="四大名石">
                <h2 class="section-title">四大名石</h2>
                <div class="jade-container">
                    <div class="jade-card" data-jade="shoushan">
                        <img src="../../assets/images/jades/shoushan.png" alt="寿山石" class="jade-image default">
                        <img src="../../assets/images/characters/shoushan.png" alt="寿山石-拟人" class="jade-image hover">
                        <div class="jade-name">寿山石</div>
                    </div>
                    <div class="jade-card" data-jade="taihu">
                        <img src="../../assets/images/jades/qingtian.png" alt="青田石" class="jade-image default">
                        <img src="../../assets/images/characters/qingtian.png" alt="青田石-拟人" class="jade-image hover">
                        <div class="jade-name">青田石</div>
                    </div>
                    <div class="jade-card" data-jade="yingshi">
                        <img src="../../assets/images/jades/changhua.png" alt="昌化石" class="jade-image default">
                        <img src="../../assets/images/characters/changhua.png" alt="昌化石-拟人" class="jade-image hover">
                        <div class="jade-name">昌化石</div>
                    </div>
                    <div class="jade-card" data-jade="huanglashi">
                        <img src="../../assets/images/jades/balin.png" alt="巴林石" class="jade-image default">
                        <img src="../../assets/images/characters/balin.png" alt="巴林石-拟人" class="jade-image hover">
                        <div class="jade-name">巴林石</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 轮播导航 -->
        <div class="carousel-nav">
            <button class="carousel-btn prev-btn" id="prevBtn" aria-label="上一页">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
                <span class="nav-hint" id="prevHint"></span>
            </button>
            <button class="carousel-btn next-btn" id="nextBtn" aria-label="下一页">
                <span class="nav-hint" id="nextHint"></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </div>

        
        <!-- 轮播指示器 -->
        <div class="carousel-indicators">
            <button class="indicator active" data-slide="0"></button>
            <button class="indicator" data-slide="1"></button>
        </div>
    </div>

    <script src="../../js/common.js"></script>
    <script src="../../js/jade-select.js"></script>
</body>
</html>
