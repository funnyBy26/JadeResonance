<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与玉石对话</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/jade-dialog.css">
    <link rel="stylesheet" href="../../css/loading.css">
    <link rel="stylesheet" href="../../css/buttons.css">
</head>
<body>

    <div id="loading-container" style="display:none;">
        <img id="loading-image" src="https://jade-resonance.oss-cn-shanghai.aliyuncs.com/assets/images/loading.png" alt="Loading..." />
    </div>
    <div class="topbar hidden-before-load">
        <div class="topbar-logo">玉韵千年</div>
        <nav class="topbar-nav">
            <a href="../../index.html">首页</a>
            <a href="../jade-select/index.html">玉石拟人</a>
            <a href="../design-workshop/workshop.html">设计工坊</a>
            <a href="../museum/museum.html">文物展示</a>
            <a href="../../about.html">关于我们</a>
        </nav>
    </div>
    <div class="container">
        <div class="jade-info">
            <div class="jade-content">
                <a href="../jade-select/index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    返回上一页重新选择人物对话
                </a>
                <div class="jade-image-container">
                    <video id="jade-video" width="100%" height="auto" loop autoplay muted>
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="jade-character">
                    <h2 id="jade-name"></h2>
                    <h2 id="jade-character"></h2>
                    <p id="jade-character-description"></p>
                </div>
            </div>
        </div>
        <img id="jade-avatar" src="" alt="玉石头像" style="display: none;">


        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be appended here -->
            </div>
            <div class="chat-input">
                <div class="chat-hints" id="chat-hints">
                    <!-- Hint buttons will be added here -->
                </div>
                <div class="input-send-container">
                    <textarea id="message-input" placeholder="请清晰表达你的诉求，和玉石聊聊吧... (Shift + Enter 换行)"
                              onkeydown="handleKeyDown(event)"></textarea>
                    <div id="send-button" class="button _3"><span>发送</span>
                        <div class="back"></div>
                    </div>                
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/common.js"></script>
    <script src="../../js/jade-dialog.js"></script>
    <script src="../../js/loading.js"></script>
</body>
</html>
